<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/styles/style.css">

</head>

<body>
    <header class="bg-primary text-center text-white p-3">
        <h1>THROW YOUR BEST</h1>
    </header>
        
    <main class="container-fluid">
        <!-- your input -->
        <div class="row d-flex">
            <div class="col-4">
                <div class="card shadow">
                    <img src="//placehold.it/200x200" alt="rock">
                    <div class="card-body">
                        <button class=" bg-primary text-white" onclick="play('rock')">ROCK</button>
                        <button class=" bg-primary text-white" onclick="play('paper')">PAPER</button>
                        <button class=" bg-primary text-white" onclick="play('scissors')">SCISSORS</button>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card shadow">
                    <img src="//placehold.it/200x200" alt="paper">
                    <div class="card-body">
                        <button class=" bg-primary text-white" onclick="play('paper')">PAPER</button>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card shadow">
                    <img src="//placehold.it/200x200" alt="scissors">
                    <div class="card-body">
                        <button class=" bg-primary text-white" onclick="play('scissors')">SCISSORS</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- CPU input -->
        <div class="row d-flex justify-content-center">
            <div class="col-4">
                <div class="card shadow">
                    <img src="//placehold.it/200x200" alt="">
                    <div class="card-body">
                        <h3 class="text-center">CPU INPUT</h3>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- results -->
    <footer class="bg-primary text-center text-white p-3">
        <h1>RESULTS</h1>
    </footer>


    <script src="app/app.js"></script>
</body>
</html>
