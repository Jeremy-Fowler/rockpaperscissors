<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/styles/style.css">

</head>

<body>
    <header class="bg-primary text-center text-white p-3">
        <h1>THROW YOUR BEST</h1>
    </header>
    <!-- game -->
    <main class="container-fluid ">
        <div class="row py-3 justify-content-center align-items-center">
            <!-- player interface -->
            <div class="col-md-5 d-flex justify-content-center">
                <div class="card shadow">
                    <img src="//placehold.it/200x200" alt="uh oh" id="mainImage">
                    <div class="card-body d-flex justify-content-between">
                        <button class="bg-primary btn text-white" onclick="play('rock'); imageRock()">ROCK</button>
                        <button class="bg-primary btn text-white" onclick="play('paper'); imagePaper()">PAPER</button>
                        <button class="bg-primary btn text-white" onclick="play('scissors'); imageScissors()">SCISSORS</button>
                    </div>
                </div>
            </div>
            <div class="col-md-2 text-center align-content-center">
                <h1>VS</h1>
            </div>
            <!-- CPU interface -->
            <div class="col-md-5 d-flex justify-content-center">
                <div class="card shadow">
                    <img src="//placehold.it/200x200" alt="">
                    <div class="card-body">
                        <h3 class="text-center">CPU</h3>
                    </div>
                </div>
            </div>
            
        
        
    </main>
    <!-- results -->
    <footer class="container-fluid text-center text-primary p-3">
        <div class="row">
            <div class="col"><h1>RESULTS</h1></div>
        </div>
        <div class="row">
            <div class="col">
                <h1 id="gameResults"></h1>
            </div>
        </div>
    </footer>


    <script src="app/app.js"></script>
</body>
</html>
